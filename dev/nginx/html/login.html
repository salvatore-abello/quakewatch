<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - quakewatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <link href="/css/dashboard/style.css" rel="stylesheet">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 fixed-top">
        <a class="navbar-brand" href="#"><img src="/images/logo.png" width="48" class="d-inline-block align-top" alt=""></a>
        <button class="navbar-toggler" type="button" data-mdb-dropdown-init data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
              </svg>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="navbar-list">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/plans">Plans</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/map">Map</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container w-50 add-top-margin">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mb-3">Login</h1>
                <div class="input-group form-outline mb-3" data-mdb-input-init>
                    <span class="input-group-text" id="inputGroupPrepend">üìß</span>
                    <input type="text" class="form-control" id="email" name="email" placeholder="example.com" required />
                    <label for="email" class="form-label">e-mail</label>
                    </div>
                    <div class="input-group form-outline mb-3" data-mdb-input-init>
                    <span class="input-group-text" id="inputGroupPrepend">üîê</span>
                    <input type="password" class="form-control" id="password" name="password" required />
                    <label for="password" class="form-label">password</label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                    <a href="/forgot"><button type="button" class="btn btn-outline-primary" data-mdb-ripple-init data-mdb-ripple-color="dark">Forgot password</button></a>
                </div>
                <p>Not registered? <a href="/register">Click here</a></p>
                <p class="text-danger" id="error"></p>
                <p class="text-success" id="success"></p>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $("#login-btn").click(() => {
        let email = $("#email").val();
        let password = $("#password").val();

        fetch("/api/users/login", {
            method: "POST", 
            body: JSON.stringify({"email": email, "password": password}),
            headers: {
                "Content-Type": "application/json"
            }
        })
        .then(
            response => {
                $("#error").text("");
                $("#success").text("");
                if (response.status === 200) {
                    console.log(document.cookie);
                    $("#success").text("Logged in successfully");
                    setTimeout(function () {
                        window.location.href = "/dashboard"
                    }, 1500);
                } else {
                    $("#error").text("Invalid email or password");
                }
            }
        );
    })
</script>
</body>
</html>
