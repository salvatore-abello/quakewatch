<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 fixed-top">
        <a class="navbar-brand" href="#"><img src="/images/logo.png" width="48" class="d-inline-block align-top" alt=""></a>

            <ul class="navbar-nav mr-auto" id="navbar-list">

    <div class="container w-75 add-top-margin">
        <div class="card p-5">
            <div class="card-body">
                <h1 class="card-title mb-3" id="dgreet"></h1>
                <hr class="hr">
                <div class="row" id="rowplan">
                    <div class="col">
                        <p id="dplan"></p>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger" data-mdb-modal-init data-mdb-target="#exampleModal" id="unsubscribe-btn" hidden>
                            Unsubscribe
                        </button>
                    </div>
                </div>
                <div class="row mt-5" id="rowkey"></div>
            </div>

        </div>
        
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm unsubscription</h5>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Are you sure you want to delete your subscribtion? <p class="text-danger">You will lost your API key</p></div>
        <div class="modal-footer">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary" data-mdb-dismiss="modal">No</button>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger" id="delete-plan-btn">Continue</button>
        </div>
        </div>
    </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/dashboard/common.js"></script>
<script>

function loadDashboardData(){
    rfetch("/api/users/current")
    .then(response => response.json())
    .then(
        data => {
            rfetch("/api/keys/status")
            .then(response => {return response.json()})
            .then(
            keyStatus => {
                console.log(data);
                $("#dgreet").html(`Hello, ${data.name}`);

                if(data.key){
                    $("#unsubscribe-btn").prop("hidden", false);

                    $("#dplan").html("You have an active plan"); // TODO: Remove useless newlines from the line below
                    let planHTML = `<div class="col">
                    <p>Plan: <span class="text-primary">${data.key.plan.type}</span></p>
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar" role="progressbar" style="width: ${keyStatus.percentage}%;" aria-valuemin="0" aria-valuenow=${keyStatus.percentage} aria-valuemax="100">0%</div>
                    </div>
                    <p class="text-muted">${keyStatus.requests} requests</p>
                    </div>`;

                    $("#rowplan").html($("#rowplan").html() + planHTML);

                    let expirationDate = new Date(data.key.expiration_date);
                    let currentDate = new Date();

                    let differenceInTime = expirationDate.getTime() - currentDate.getTime();
                    let differenceInDays = Math.ceil(differenceInTime / (1000 * 3600 * 24));

                    let keyHTML = `
                    <hr class="hr">    
                    <div class="col">
                        
                        <h5>Your API Key</h5>
                        <div class="input-group form-outline mb-3">
                            <input type="text" class="form-control w-50" value="${data.key.key}" readonly/>
                        </div>
                    </div>
                    <div class="col">
                        <h5>Expires in ${differenceInDays} ${differenceInDays > 1 ? "days" : "day"}</h5>
                    </div>
                    `

                    $("#rowkey").html($("#rowkey").html() + keyHTML);

                }else{
                    $("#dplan").html(`You don't have an active plan yet. <a href="/plans">Click here</a> to subscribe to a plan`)
                }
                

                }
            )
        }
    )
}

$("#delete-plan-btn").click(() => {
    rfetch("/api/keys/delete", {method: "DELETE", headers: {
        "X-CSRF-TOKEN": getCSRFToken()
    }})
    .then(response => {
        if(response.status === 200){
            window.location.href = "/dashboard";
        }
    })
})

loadDashboardData();
</script>
</body>
</html>
