<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - quakewatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <link href="/css/dashboard/style.css" rel="stylesheet">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 fixed-top">
        <a class="navbar-brand" href="#"><img src="/images/logo.png" width="48" class="d-inline-block align-top" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/map">Map</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container w-50 add-top-margin">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mb-3">Forgot password</h1>
                <p>You will receive an email in order to reset your password</p>
                <div class="input-group form-outline mb-3" data-mdb-input-init>
                    <span class="input-group-text" id="inputGroupPrepend">ðŸ“§</span>
                    <input type="text" class="form-control" id="email" name="email" placeholder="example.com" required />
                    <label for="email" class="form-label">e-mail</label>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Send email</button>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $("#login-btn").click(() => {
        let email = $("#email").val();
        let password = $("#password").val();

        fetch("/api/auth", {method: "POST", data: JSON.stringify({"email": email, "password": password})})
        .then();
    })
</script>
</body>
</html>
