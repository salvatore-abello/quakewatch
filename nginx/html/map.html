                <li><a class="dropdown-item floating-dropdown-item" href="#" data-value="none">Clear</a></li>
                <li><a class="dropdown-item floating-dropdown-item" href="#" data-value="heatmap">Heatmap</a></li>
                <li><a class="dropdown-item floating-dropdown-item" href="#" data-value="hexbin">Hexbin</a></li>
            </ul>

    </div>
    
    <div class="fixed-bottom-left-geo-menu disable-selection">
        <div class="container">
            <div class="d-lg-block" style="display: none">
                <h5 class="my-1">Earthquake magnitudes</h5>
                <div class="row">
                    <div class="col">
                        <div style="display: flex; align-items: center;">
                            <i style="height:20px; width:20px; background: #000000"></i>
                            <span style="margin-left: 5px;"><b>6 or greater</b></span>
                        </div>
                    </div>
                </div>    
                <div class="row">
                    <div class="col">
                        <div style="display: flex; align-items: center;">
                            <i style="height:20px; width:20px; background: #750098"></i>
                            <span style="margin-left: 5px;"><b>5 - 5.9</b></span>
                        </div>
                    </div>  
                </div>   
                <div class="row">
                    <div class="col">
                        <div style="display: flex; align-items: center;">
                            <i style="height:20px; width:20px; background: #ff2525"></i>
                            <span style="margin-left: 5px;"><b>4 - 4.9</b></span>

                <div class="row">

                        <div style="display: flex; align-items: center;">

            <div class="row">
                <div class="col">
                    <div style="display: flex; align-items: center;">

    <div id="map"></div>
    
    <script src="/js/simpleheat.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://www.unpkg.com/leaflet.heat@0.2.0/src/HeatLayer.js"></script>
    <script src="https://unpkg.com/pouchdb@^5.2.0/dist/pouchdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<script src="https://unpkg.com/leaflet.tilelayer.pouchdbcached@latest/L.TileLayer.PouchDBCached.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://unpkg.com/@asymmetrik/leaflet-d3@4/dist/leaflet-d3.js" charset="utf-8"></script>

    <script>
        const dropdownItems = document.querySelectorAll('.floating-dropdown-item');
        const DEFAULT_SETTINGS = {
            "map": "hexbin",
            "points": true
        };

        let latitude;
        let longitude;
        let map;
        let data;
        let settings;

        let hexLayer;
        let heatLayer;

        function loadSettings(){
            settings = JSON.parse(localStorage.getItem("settings")) || DEFAULT_SETTINGS
        }

        function saveSettings(k, v){
            settings[k] = v;
            localStorage.setItem("settings", JSON.stringify(settings));
        }

        function geoJson2data(geojson) {
            return geojson.features.map(function(feature) {
                return [parseFloat(feature.geometry.coordinates[1]), parseFloat(feature.geometry.coordinates[0]), feature.properties.mag];
            });
        }

        function loadCoordsAndExecuteMain(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;

            main();
        }

        function fallbackCordsAndExecuteMain(){
            latitude = 41.9028;
            longitude = 12.4964;

            main();
        }

        function clearMarkers(){
            map.eachLayer(function (layer) {
                if (layer instanceof L.Circle) {
                    map.removeLayer(layer);
                }
            });
        }

        function loadEarthquakeMarkers(){
            clearMarkers();
            saveSettings("map", "hexbin")
            data.features.forEach(function(feature) {
                let point = feature.geometry.coordinates;
                let mag = feature.properties.mag;
                if (mag > 3) { // Remove all points with magnitude less than 4, there are too many of them
                    let color = mag > 6 ? '#000000' : mag > 5 ? '#750098' : mag > 4 ? '#ff2525' : '#ff7723';
                    let circle = L.circle([point[1], point[0]], {
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.5,
                        radius: mag*1000
                    })
                    map.addLayer(circle);
                    
                    circle.bindPopup(`<b>Latitude:</b> ${point[1]}</br><b>Longitude:</b> ${point[0]}</br><b>Magnitude:</b> ${mag}</br><b>Time:</b> ${new Date(feature.properties.time).toLocaleString()}`);
                }
            });
        }

        function setupHexLayer(){
            hexLayer = L.hexbinLayer({ radius : 12, opacity: 0.5, duration: 500 })
            hexLayer.colorScale().domain([ 1,500 ]);
            hexLayer.colorScaleExtent([ 1,500 ]);
            hexLayer
                .radiusRange(function(d) {return d.length})
                .lng(function(d) { return d[1]; })
                .lat(function(d) { return d[0]; })
                .radiusValue(function (d) {
                    return d.length;
            });

            let conv = geoJson2data(data);
            hexLayer.data(conv);
            hexLayer.addTo(map);
        }

        function loadHexbinMap(){
            hexLayer.options.opacity = 0.5;
            hexLayer.redraw();
            clearHeatLayer();
        }

        function loadHeatMap(){
            disableHexbinLayer();
            saveSettings("map", "heat")
            if (!heatLayer || !map.hasLayer(heatLayer)) {
                heatLayer = L.heatLayer(geoJson2data(data), {radius: 50}).addTo(map);                
            }
            
        }

        function loadMap(){
            map = L.map('map').setView([latitude, longitude], 8);

            // https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                useCache: true,
	            crossOrigin: true
            }).addTo(map);
            
            L.Control.Layers.include({_checkDisabledLayers: function (){}});
        }

        function disableHexbinLayer(){
            if (hexLayer && map.hasLayer(hexLayer)) {
                hexLayer.options.opacity = 0;
                hexLayer.redraw();
            }
        }

        function clearHeatLayer(){
            map.eachLayer(function (layer) {
            if (layer instanceof L.HeatLayer) {
                map.removeLayer(layer);
            }});
        }

        function clearMap(){
            saveSettings("map", "none")
            clearHeatLayer();
            disableHexbinLayer();
        }

        function load(){
            setupHexLayer();
            if(settings.map === "hexbin"){
                loadHexbinMap();
            }else if(settings.map == "heat"){
                loadHeatMap();
            }

            if(settings.points){
                loadEarthquakeMarkers();
            }else{
                flexCheckDefault.checked = true;
            }
        }

        function main(){
            loadSettings();
            loadMap();

            fetch("https://webservices.ingv.it/fdsnws/event/1/query?starttime=2023-09-01&format=geojson")
            .then(response => response.json())
            .then(geodata => {
                data = geodata;
                load();
            });
        }

        flexCheckDefault.addEventListener('change', (event) => {
            saveSettings("points", !event.target.checked);
            if (event.target.checked) {
                map.eachLayer(function (layer) {
                    if (layer instanceof L.Circle) {
                        map.removeLayer(layer);
                    }
                });
            } else {
                loadEarthquakeMarkers(data);
            }
        });

        dropdownMenuButton.addEventListener('click', (event) => {
            console.log(event.target);
        });

        
        dropdownItems.forEach(function(item) {
            item.addEventListener('click', function(event) {
                event.preventDefault(); 
                let ret = {none: clearMap, hexbin: loadHexbinMap, heatmap: loadHeatMap}[this.dataset.value]();
            });
        });

        navigator.geolocation.getCurrentPosition(loadCoordsAndExecuteMain, fallbackCordsAndExecuteMain);
    </script>
</body>
