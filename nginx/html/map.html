    <script>

        let latitude;
        let longitude;
        let map;
        let data;

        function earthquakeRange(magnitude, latitude) {
            const richterScaleDistance = 10; // This value can vary based on different sources and studies

            // Calculate the range using the Richter scale distance method
            // Formula: Range = 10^(0.5 * (magnitude + 1.6))
            const range = Math.pow(10, 0.5 * (magnitude + 1.6));

            // Return the calculated range
            return range;
        }

        function geoJson2heat(geojson) {
            return geojson.features.map(function(feature) {
                return [parseFloat(feature.geometry.coordinates[1]), parseFloat(feature.geometry.coordinates[0]), feature.properties.mag];
            });
        }

        function geoJson2hexbin(geojson) {
            return geojson.features.map(function(feature) {
                return [parseFloat(feature.geometry.coordinates[0]), parseFloat(feature.geometry.coordinates[1]), feature.properties.mag];
            });
        }

        function showPosition(position) {
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
            console.log(latitude + " " + longitude);
            main()
        }

        function loadHeatMap(){
            var heat = L.heatLayer(geoJson2heat(data), {radius: 50}).addTo(map);
        }

        function loadHexbinMap(){

            var options = { radius : 12, opacity: 0.5, duration: 500 };

            var hexLayer = L.hexbinLayer(options).addTo(map)
            //hexLayer.scaleLinear()
            hexLayer.colorScale().domain([ 1,500 ]).range(['white', 'orange', 'red', 'purple', 'black']);
            hexLayer.colorScaleExtent([ 1,500 ]);
            hexLayer
            .radiusRange(function(d) {return earthquakeRange(d[0].o[2], d[1])})
            .lng(function(d) { return d[0]; })
            .lat(function(d) { return d[1]; })
            .radiusValue(function (d) {
                return earthquakeRange(d[0].o[2], d[1]);
            })
            // .colorValue(function (d, i) {
            //     var hexsum = d.reduce(function (acc, obj) { return obj["o"][2]; }, 0);
            //     return hexsum
            // })

            let conv = geoJson2hexbin(data)//.filter(item => item[2] < 4);

            

            conv.forEach(function(point) {
                if (point[2] > 4) {
                    var circle = L.circle([point[1], point[0]], {
                        color: 'red',
                        fillColor: '#f03',
                        fillOpacity: 0.5,
                        radius: point[2]*1000
                    }).addTo(map);
                }
            });

            hexLayer.data(conv);
        }

        function main(){
            map = L.map('map').setView([latitude, longitude], 8);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                useCache: true,
	            crossOrigin: true
            }).addTo(map);
            
            L.Control.Layers.include({_checkDisabledLayers: function (){}});

            fetch("https://webservices.ingv.it/fdsnws/event/1/query?starttime=2023-09-01&format=geojson")
            .then(response => response.json())
            .then(geodata => {
                data = geodata;
                // loadHeatMap();
                loadHexbinMap();
            });
        }
