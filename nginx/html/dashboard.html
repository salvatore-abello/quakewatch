<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - quakewatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <link href="/css/dashboard/style.css" rel="stylesheet">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 fixed-top">
        <a class="navbar-brand" href="#"><img src="/images/logo.png" width="48" class="d-inline-block align-top" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/map">Map</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container w-75 add-top-margin">
        <div class="card p-5">
            <div class="card-body">
                <h1 class="card-title mb-3" id="dgreet"></h1>
                <hr class="hr">
                <div class="row" id="rowplan">
                    <div class="col">
                        <p id="dplan"></p>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger" data-mdb-modal-init data-mdb-target="#exampleModal" id="unsubscribe-btn" hidden>
                            Unsubscribe
                        </button>
                    </div>
                </div>

            </div>

        </div>
        
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm unsubscription</h5>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Are you sure you want to delete your subscribtion? <p class="text-danger">You will lost your API key</p></div>
        <div class="modal-footer">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary" data-mdb-dismiss="modal">No</button>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger" id="delete-plan-btn">Continue</button>
        </div>
        </div>
    </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

function loadDashboardData(){

    fetch("/api/users/current")
    .then(response => {
        if (response.status !== 200) {
            window.location.href = "/login";
        }
        return response.json();
    })
    .then(
        data => {
            fetch("/api/keys/status")
            .then(response => {return response.json()})
            .then(
                keyStatus => {
                    console.log(data);
                    dgreet.innerText = `Hello, ${data.name}`;
                    if(data.key){
                        document.querySelector("#unsubscribe-btn").hidden = false;
                        dplan.innerHTML = "You have an active plan" // TODO: Remove useless newlines from the line below
                        let planHTML = `<div class="col">
                        <p>Plan: <span class="text-primary">${data.key.plan.type}</span></p>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" style="width: ${keyStatus.percentage}%;" aria-valuemin="0" aria-valuenow=${keyStatus.percentage} aria-valuemax="100">0%</div>
                        </div>
                        <p class="text-muted">${keyStatus.requests} requests</p>
                        </div>`;
                        rowplan.innerHTML += planHTML;
                    }else{
                        dplan.innerHTML = `You don't have an active plan yet. <a href="/plans">Click here</a> to subscribe to a plan`
                    }
                    

                }
            )
        }
    )
}

function getCSRFToken(){
    return document.cookie.match(/csrf_access_token=([^;]+)/)[1]
}

$("#delete-plan-btn").click(() => {
    fetch("/api/keys/delete", {method: "DELETE", headers: {
        "X-CSRF-TOKEN": getCSRFToken()
    }})
    .then(response => {
        if(response.status === 200){
            window.location.href = "/dashboard";
        }
    })
})

loadDashboardData();
</script>
</body>
</html>
