<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - quakewatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" width="48" class="d-inline-block align-top" alt="">
            
          </a>
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/post">Create post</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/report">Report</a>
            </li>
        </ul>
    </nav>

    <div class="container w-75">
        <div class="card p-5">
            <div class="card-body">
                <h1 class="card-title mb-3" id="dgreet"></h1>
                <hr class="hr">
                <div class="row">
                    <div class="col">
                        <p id="dplan">You have an active plan</p>
                    </div>
                    <div class="col" id="plan-div">
                        <p>Plan: <span class="text-primary">Basic</span></p>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" id="req-progress-bar" role="progressbar" style="width: 25%;" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

function loadDashboardData(){
    fetch("/api/users/current")
    .then(response => response.json())
    .then(
        data => {
            console.log(data);
            dgreet.innerText = `Hello, ${data.name}`;
            dplan.innerHTML = data.key ? "You have an active plan" : `You don't have an active plan yet. <a href="/plans">Click here</a> to subscribe to a plan`;
        }
    )
}

loadDashboardData();
</script>
</body>
</html>
