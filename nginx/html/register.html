<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - quakewatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" width="48" class="d-inline-block align-top" alt="">
            
          </a>
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/post">Create post</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/report">Report</a>
            </li>
        </ul>
    </nav>

    <div class="container w-50 mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mb-3">Register</h1>
                <form action="/login" method="POST" class="my-3">
                    <div class="input-group form-outline mb-3" data-mdb-input-init>
                        <input type="text" class="form-control" id="name" name="name" required />
                        <label for="name" class="form-label">Name</label>
                    </div>
                    <div class="input-group form-outline mb-3" data-mdb-input-init>
                        <input type="text" class="form-control" id="surname" name="surname" required />
                        <label for="surname" class="form-label">Surname</label>
                    </div>
                    <div class="input-group form-outline mb-3" data-mdb-input-init>
                        <span class="input-group-text" id="inputGroupPrepend">üìß</span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example.com" required />
                        <label for="email" class="form-label">e-mail</label>
                    </div>
                    <div class="input-group form-outline mb-3" data-mdb-input-init>
                        <span class="input-group-text" id="inputGroupPrepend">üîê</span>
                        <input type="password" class="form-control" id="password" name="password" required />
                        <label for="password" class="form-label">password</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>

                </form>
                <p>Already registered? <a href="/login">Click here</a></p>
                <div class="h-captcha" id="h-captcha-widget" data-sitekey="fdcb9368-2cf0-45e6-8f0d-53ad84a7cf00"></div>
            </div>
        </div>
    </div>

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    $("#login-btn").click(() => {
        let email = $("#email").val();
        let password = $("#password").val();
        let captcha_response = $("#h-captcha-widget").val();

        fetch("/api/auth", 
            {
                method: "POST", 
                data: JSON.stringify(
                    {"email": email, "password": password, 
                    "captcha_response": captcha_response
                })
            })
        .then();
    })
</script>
</body>
</html>
